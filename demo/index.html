<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>ahx</title>

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.8.0/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script src="/@ahx/actions/importmap.json" type="importmap-shim"></script>
    <script src="/@ahx/init/mod.ts" type="module-shim"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/missing.css@1.2.0/dist/missing.min.css"
    />

    <style>
      .load-on-click {
        --on-click: get /more.html |> swap outer;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>Hyper</strong>media <strong>Pipe</strong>lines
        </h1>
      </header>

      <a id="one" on-click="get /more.html |> swap outer">Load me</a>

      <br />

      <a class="load-on-click">Load me (via CSS rule)</a>

      <br />

      <span on-ready="once |> get /more.html |> swap outer"
      >Load me on load</span>

      <br />

      <a on-click="template #more |> swap outer"><span>Replace me</span></a>

      <br />

      <span on-click="attr get data-hello |> swap text" data-hello="Hello"
      >Replace text</span>

      <br />

      <a on-click="swap delete">Delete me</a>

      <br />

      <a on-click="target a |> attr remove on-click"
      >Remove on-click from links</a>

      <footer>
        <a href="/examples">Examples</a>
      </footer>
    </main>

    <template id="more">
      <span on-click="get /loaded.html |> swap outer">Click me again!</span>
    </template>
  </body>
</html>
