<!DOCTYPE html>
<html>
  <head>
    <title>ahx</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.0/dist/missing.min.css"
    />

    <link rel="stylesheet" href="./index.css"/>

    <script src="./ahx.js" type="module"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Augmented Hypermedia Extensions</h1>
      </header>

      <a ahx-get="/more.html">Load me</a>

      <br/>

      <a class="load-on-click">Load me too</a>

      <br/>

      <span ahx-get="/more.html" ahx-trigger="load once">Load me on load</span>

      <br/>

      <span class="load-on-load">Load me on load via CSS rule</span>

      <hr/>

      <div ahx-deny-trigger>
        <a ahx-get="/more.html">Load me</a>
        <br/>
        <a class="load-on-click">Load me too</a>
        <br/>
        <span ahx-get="/more.html" ahx-trigger="load once">Load me on load</span>
        <br/>
        <span class="load-on-load">Load me on load via CSS rule</span>
      </div>

      <hr/>

      <table class="numberwang">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ref="one">
            <td>1</td>
            <td>First</td>
            <td>the worst</td>
          </tr>
          <tr data-ref="two">
            <td>2</td>
            <td>Second</td>
            <td>the best</td>
          </tr>
          <tr data-ref="three">
            <td>3</td>
            <td>Third</td>
            <td>the one with the hairy chest</td>
          </tr>
        </tbody>
      </table>

      <hr/>

      <form id="my-form">
      </form>

      <hr/>

      <div class="huge">Click to load some streamed content</div>

      <hr/>
    </main>
  </body>
</html>
