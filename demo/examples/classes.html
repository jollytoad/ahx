<!DOCTYPE html>
<html>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />

    <style>
      body {
        --on-before-class: target #target;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test <b>class</b> action</h2>

      <section class="tool-bar">
        <button on-click="class set bold italic allcaps">
          set bold italic allcaps
        </button>
        <button on-click="class empty">empty</button>
        <button on-click="class add bold">add bold</button>
        <button on-click="class remove bold">remove bold</button>
        <button on-click="class toggle allcaps">toggle allcaps</button>
        <button on-click="class replace bold italic">
          replace bold italic
        </button>
      </section>

      <section class="box">
        <div id="target">This is the target</div>
      </section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
