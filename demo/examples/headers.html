<!DOCTYPE html>
<html ahx-debug-events>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      .with-headers {
        --on-click: header X-Custom-Header foo |> get _loaded.html |> target
          #target |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test headers in requests</h2>

      <button type="button" class="with-headers">Load</button>

      <div id="target" class="box"></div>

      <p>Open the developer console to inspect the request headers.</p>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
