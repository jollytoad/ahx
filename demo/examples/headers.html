<!DOCTYPE html>
<html ahx-debug-events>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <style>
      .with-headers {
        --on-click: header X-Custom-Header foo |> get _loaded.html |> target
          #target |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test headers in requests</h2>

      <button type="button" class="with-headers">Load</button>

      <div id="target" class="box"></div>

      <p>Open the developer console to inspect the request headers.</p>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
