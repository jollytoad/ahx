<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      body [on-oob] {
        display: none;
        --on-ready: dispatch oob |> attr remove on-oob;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Streaming into out-of-band slots</h2>

      <button
        on-click="get slots_selector?even |> target #oob |> stream |> swap inner"
      >
        Load even slots
      </button>
      <button
        on-click="get slots_selector?odd |> target #oob |> stream |> swap inner"
      >
        Load odd slots
      </button>
      <button
        on-click="get slots_selector?even&odd |> target #oob |> stream |> swap inner"
      >
        Load all slots
      </button>
      <button
        on-click="get slots_selector |> target #oob |> stream |> swap inner"
      >
        Load no slots
      </button>

      <p class="mode">?</p>

      <section class="box">
        <ol>
          <li class="thing thing-1"></li>
          <li class="thing thing-2"></li>
          <li class="thing thing-3"></li>
          <li class="thing thing-4"></li>
          <li class="thing thing-5"></li>
          <li class="thing thing-6"></li>
          <li class="thing thing-7"></li>
          <li class="thing thing-8"></li>
          <li class="thing thing-9"></li>
        </ol>
      </section>

      <div id="oob"></div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
