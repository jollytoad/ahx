<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <style>
      #button {
        --on-click: target #target |> dispatch load-me-now;
      }

      #target {
        --on-load-me-now: get _loaded.html |> swap inner;
        --on-empty-me: swap empty;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Dispatching events</h2>

      <button id="button">Dispatch</button>
      <button on-click="target #button |> dispatch click">Dispatch</button>
      <button on-click="target #target |> dispatch empty-me">Clear</button>

      <div id="target" class="box"></div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
