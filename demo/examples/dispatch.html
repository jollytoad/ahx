<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      #button {
        --on-click: target #target |> dispatch load-me-now;
      }

      #target {
        --on-load-me-now: get _loaded.html |> swap inner;
        --on-empty-me: swap empty;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Dispatching events</h2>

      <button id="button">Dispatch</button>
      <button on-click="target #button |> dispatch click">Dispatch</button>
      <button on-click="target #target |> dispatch empty-me">Clear</button>

      <div id="target" class="box"></div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
