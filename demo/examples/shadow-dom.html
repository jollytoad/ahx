<!DOCTYPE html>
<html>
  <head>
    <title>ahx</title>
    <meta name="viewport" content="width=device-width">

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      .load-via-outside-rule {
        --on-ready: get _loaded.html |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Shadow DOM</h2>

      <div id="shadow" class="box">
        <template shadowrootmode="open">
          <h3>These are inside the shadow DOM</h3>

          <section class="box">
            <strong class="block titlebar"
            >Loaded via an inline attribute</strong>
            <div
              class="load-via-attr"
              on-ready="get _loaded.html |> swap inner"
            >
            </div>
          </section>

          <section class="box">
            <strong class="block titlebar">Loaded via inside CSS rule </strong>
            <div class="load-via-inside-rule"></div>
          </section>

          <section class="box">
            <strong class="block titlebar"
            >Attempt to load via outside CSS rule</strong>
            <div class="load-via-outside-rule">This should NOT load</div>
          </section>
          <link
            rel="stylesheet"
            href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
          />
          <style>
            .load-via-inside-rule {
              --on-ready: get _loaded.html |> swap inner;
            }
          </style>
        </template>
      </div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
