<!DOCTYPE html>
<html>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <style>
      .load-via-outside-rule {
        --on-ready: get _loaded.html |> swap inner;
      }
      #shadow [slot="a-slot"] {
        --on-ready: get _loaded.html |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Shadow DOM</h2>

      <div id="shadow" class="box">
        <template shadowrootmode="open">
          <h3>These are inside the shadow DOM</h3>

          <section class="box">
            <strong class="block titlebar"
            >Loaded via an inline attribute</strong>
            <div
              class="load-via-attr"
              on-ready="get _loaded.html |> swap inner"
            >
            </div>
          </section>

          <section class="box">
            <strong class="block titlebar">Loaded via inside CSS rule </strong>
            <div class="load-via-inside-rule"></div>
          </section>

          <section class="box">
            <strong class="block titlebar"
            >Attempt to load via outside CSS rule</strong>
            <div class="load-via-outside-rule">This should NOT load</div>
          </section>

          <section class="box">
            <strong class="block titlebar">Loaded via a slot</strong>
            <slot name="a-slot"></slot>
          </section>

          <link
            rel="stylesheet"
            href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
            ahx-ignore
          />
          <style>
            .load-via-inside-rule {
              --on-ready: get _loaded.html |> swap inner;
            }
          </style>
        </template>
        <div slot="a-slot"></div>
      </div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
