<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test "abort" action</h2>

      <button on-click="target #output |> dispatch start">Start</button>
      <button on-click="target #output |> dispatch stop">Stop</button>

      <section
        id="output"
        class="box"
        on-start="attr get data-start |> swap text |> sleep 5000 |> attr get data-done |> swap text"
        on-stop="abort start |> attr get data-abort |> swap text"
        data-start="In Progress (will last 5 seconds)"
        data-done="Complete"
        data-abort="Aborted"
      >
        Ready
      </section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
