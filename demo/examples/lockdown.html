<!DOCTYPE html>
<html>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <style>
      body {
        /* allow anything to be selected by default */
        --allow-select: true;
        --allow-swap: true;

        /* filter selected nodes to allow only those with `--allow-select: true` style */
        --on-after-select: filter nodes --allow-select true;

        --on-before-swap: filter targets --allow-swap true;
      }
      /* prevent any `.private` element or that contains a `.private` element from being selected */
      .private, main > :has(.private) {
        --allow-select: false;
        --allow-swap: false;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Lockdown parts of the documents</h2>

      <button on-click="target #content |> get _third_party.html |> swap inner">
        Load
      </button>

      <br />

      <section id="content" class="box">
        Third Party Content Loads Here
      </section>

      <section data-info="mundane-info" class="box">
        This is a public area
      </section>

      <section data-info="juicy-info" class="private box">
        This is a private area
      </section>

      <section data-info="mixed-info" class="box">
        <span>This is public,</span>
        <span class="private"> but this is private</span>
      </section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
