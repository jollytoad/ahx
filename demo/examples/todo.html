<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />

    <style>
      ul {
        list-style: none;
      }
      li {
        margin-bottom: var(--gap);
      }
      ul .row > * {
        vertical-align: middle !important;
      }
      body {
        --on-after-swap: matches .todo-item |> target input[autofocus] |>
          focus |> attr remove autofocus;
      }
      .todo-list {
        --on-ready: once |> get todos |> swap inner;
      }
      .todo-item form {
        --on-submit: prevent-default |> form |> fetch |> target closest
          .todo-item |> swap outer;
        --on-delete: form |> delete |> target closest .todo-item |> swap
          outer;
      }
      .todo-item:has(input[name="id"]) form input[type="checkbox"] {
        --on-change: prevent-default |> target closest form |> dispatch
          submit;
      }
      .todo-item form .delete {
        --on-click: target closest form |> dispatch delete;
      }
      .todo-item form input[type="text"] {
        --on-keydown: key dispatch ArrowUp ArrowDown |> prevent-default;
        --on-keydown-ArrowUp: target closest li |> target previous li |>
          target scope input[type="text"] |> focus;
        --on-keydown-ArrowDown: target closest li |> target next li |> target
          scope input[type="text"] |> focus;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Todo list</h2>

      <section class="box">
        <ul class="table todo-list"></ul>
      </section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
