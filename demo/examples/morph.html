<!DOCTYPE html>
<html ahx-debug-events>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />

    <style>
      article {
        --on-ready: once |> get _morph_1.html |> sanitize |> swap outer;
      }

      body [on-oob] {
        display: none;
        --on-ready: dispatch oob |> attr remove on-oob;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Morphing of content</h2>

      <div class="button-slot"></div>

      <section class="box">
        <article></article>
      </section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
