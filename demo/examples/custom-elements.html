<!DOCTYPE html>
<html>
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />
    <style>
      example-box {
        display: none;
        --on-ready: attach-shadow |> get _box_element.html |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Custom Elements</h2>

      <example-box>
        <span slot="title">Hello</span>
        <ul>
          <li>Something</li>
          <li>Important</li>
          <li>Here</li>
        </ul>
      </example-box>

      <example-box>
        <span slot="title">This is another example-box</span>
        <p>This is the main content</p>
      </example-box>

      <p>
        Here is a third-party web component loaded via the feature loader...
      </p>

      <http-cat status="404" on-click="attr set status 200"></http-cat>

      <p>PS. try clicking it</p>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
