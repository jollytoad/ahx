<!DOCTYPE html>
<html>
  <head>
    <title>ahx</title>
    <meta name="viewport" content="width=device-width">

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
      ahx-ignore
    />
    <style>
      example-box {
        display: none;
        --on-ready: attach-shadow |> get _box_element.html |> swap inner;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Custom Elements</h2>

      <example-box>
        <span slot="title">Hello</span>
        <ul slot="main">
          <li>Something</li>
          <li>Important</li>
          <li>Here</li>
        </ul>
      </example-box>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
