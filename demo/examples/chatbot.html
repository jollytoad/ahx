<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>ahx examples</title>
    <meta name="viewport" content="width=device-width">
    <script src="/inject-ahx.js"></script>

    <style>
      #target {
        max-height: 20rem;
        width: 30em;
        overflow: scroll;
        border: 1px solid black;
        margin-top: 1ex;
        --on-stream: swap empty |> get chatbot |> stream |> swap inner;
        --on-fetch: swap empty |> get chatbot |> swap inner;
      }

      .msg {
        margin: 1ex;
        padding: 1ex;
        border: 1px dotted grey;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test streaming content, like a chatbot</h2>

      <button
        id="stream"
        on-click="target #target |> dispatch stream"
        data-testid="start"
      >
        Start stream
      </button>
      <button id="fetch" on-click="target #target |> dispatch fetch">
        Start fetch (non-streaming)
      </button>

      <section id="target" data-testid="target" class="box"></section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
