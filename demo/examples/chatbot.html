<!DOCTYPE html>
<html>
  <head>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script type="module-shim">
      import "@ahx/init/mod.ts";
    </script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      #target {
        max-height: 20rem;
        width: 30em;
        overflow: scroll;
        border: 1px solid black;
        margin-top: 1ex;
        --on-stream: swap empty |> get chatbot |> stream |> swap inner;
        --on-fetch: swap empty |> get chatbot |> swap inner;
      }

      .msg {
        margin: 1ex;
        padding: 1ex;
        border: 1px dotted grey;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Test streaming content, like a chatbot</h2>

      <button id="stream" on-click="target #target |> dispatch stream">
        Start stream
      </button>
      <button id="fetch" on-click="target #target |> dispatch fetch">
        Start fetch (non-streaming)
      </button>

      <section id="target" data-testid="target" class="box"></section>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
