<!DOCTYPE html>
<html>
  <head>
    <title>ahx</title>
    <meta name="viewport" content="width=device-width">

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.0.10/dist/es-module-shims.js"
    ></script>
    <script src="/importmap.json" type="importmap-shim"></script>
    <script src="/@ahx/actions/importmap.json" type="importmap-shim"></script>
    <script src="/@ahx/init/mod.ts" type="module-shim"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.3/dist/missing.min.css"
    />

    <style>
      #start {
        --on-click: dispatch start;
        --on-start: attr set disabled true |> get progress |> stream |> target
          #progress-container |> swap inner |> target this |> dispatch done;
        --on-done: attr remove disabled;
        --on-stop: abort start |> dispatch done;
      }
      #stop {
        --on-click: target #start |> dispatch stop;
      }
      body [on-oob] {
        display: none;
        --on-ready: dispatch oob |> attr remove on-oob;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <strong>ahx</strong> examples
        </h1>
      </header>

      <h2>Streaming progress bar</h2>

      <section class="tool-bar">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </section>

      <div id="progress-container" class="box"><div>Hit Start</div></div>

      <footer>
        <a href="/examples">back</a>
      </footer>
    </main>
  </body>
</html>
