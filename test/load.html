<!DOCTYPE html>
<html ahx-debug-events>
  <head>
    <script src="../ahx.js" type="module"></script>
    <style>
      .load-via-rule {
        --ahx-trigger: load;
        --ahx-get: url("_loaded.html");
        --ahx-swap: inner;
      }

      .container {
        & .load-via-nested-rule {
          --ahx-trigger: load;
          --ahx-get: url("_loaded.html");
          --ahx-swap: inner;
        }
      }
    </style>
  </head>
  <body>
    <aside>Test "load" triggers.</aside>

    <div class="load-via-rule"></div>

    <div class="load-via-attr" ahx-trigger="load" ahx-get="_loaded.html" ahx-swap="inner"></div>

    <div class="container">
      <div class="load-via-nested-rule"></div>
    </div>
  </body>
</html>
